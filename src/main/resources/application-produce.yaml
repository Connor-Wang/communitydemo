# community
community:
  path:
    domain: http://192.168.55.203
    upload: /home/wangcongao/bushu/upload
server:
  port: 8080
  servlet:
    context-path:
  tomcat:
    max-connections: 10000 #默认10000  接受和处理的最大连接数
    accept-count: 100  #默认100
    max-threads: 200 #默认200  最大并发数
spring:
  thymeleaf:
    cache: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?userSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 20S103223
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
  redis:
    host: 127.0.0.1
    port: 6379
    database: 10
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true
      auto-commit-interval: 3000
  task:
    execution:
      pool:
        core-size: 5
        max-size: 15
        queue-capacity: 100
    scheduling:
      pool:
        size: 5
  quartz:
    job-store-type: jdbc
    scheduler-name: communityScheduler
    properties:
      org.quartz.scheduler.instanceId: AUTO
      org.quartz.jobStore.class: org.quartz.impl.jdbcjobstore.JobStoreTX
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
      org.quartz.jobStore.isClustered: true
      org.quartz.threadPool.class: org.quartz.simpl.SimpleThreadPool
      org.quartz.threadPool.threadCount: 5
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wcaaotr.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countsql
logging:
  level.com.wcaaotr.community: debug

caffeine.posts:
  max-size: 15
  expire-seconds: 180
